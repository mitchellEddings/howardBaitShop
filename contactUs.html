<body>
    <div class="container">
        <!-- navigation -->
        <nav>
            <h1>Howard's Lakeside General Store</h1>
            <a href="index.html">Home</a>
            <a href="services.html">Our Services</a>
            <!-- Originally, I was going to have the form on a contact us page (hence the name) but changed my mind afterwards and turned it into a form where the user schedules for a service of some sort. -->
            <a href="contactUs.html">Request for a Service</a>
        </nav>
        <div class="main">
            <p>Needing your rod respooled? Needing a good ol' fishing trip? Submit a form and we'll contact you and put it on the schedule!</p>
            <form action="thankYou.html" method="get">
                <fieldset>
                    <!-- User Name -->
                    <label for="Name">Name:
                        <input type="text" name="Name" id="Name" placeholder="Enter Your Name" autofocus required>
                    </label>
                    <!-- Email -->
                    <label for="Email">Email:
                        <input type="Email" name="Email" id="email" placeholder="Enter Your Email" required>
                    </label>
                    <!-- Phone Number -->
                    <label for="phone">Phone:
                        <input type="tel" id="phone" name="Phone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
                    </label>
                    <!-- select box for services -->
                    <label for="select">Which service are you wanting?</label>
                    <select name="select" id="selectbox">
                        <option value="respooling">respooling</option>
                        <option value="fishing trip">fishing trip</option>
                    </select>
                </fieldset>
                <!-- Button to submit form -->
      <input type="submit" value="Schedule Session">
            </form>
        </div>
        <footer>&copy; Mitchell Eddings 2023
            <img src="img/DabbingBaymax-removebg-preview.png" alt="Baymax be dabbin'" class="daBaPng">
